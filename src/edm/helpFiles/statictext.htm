<h1>Static Text</h1>

This widget displays the text as defined in its Text String field.<br>

<h2>Properties</h2>

<UL>
<LI><B>Text String</B><br>
The value to be displayed.  May contain symbols.
<LI><B>Fg Color</B><br>
<LI><B>Bg Color</B><br>
<LI><B>Font</B><br>
<LI><B>Color PV</B><br>
<LI><B>Visibility PV</B><br>
<LI><B>&gt=</B><br>
<LI><B>and &lt</B><br>
</UL>
